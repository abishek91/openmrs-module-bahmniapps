<div ng-controller="PatientDashboardRadiologyController" class="dashboard-radiology-section">
    <h2>{{section.description}}</h2>
    <section class="block" ng-class="{'more': radiologyRecords.show}">
        <ul>
            <li ng-repeat="radiologyRecord in radiologyRecords" class="radiology-doc-item">
                <a gallery-dialog="radiologyRecord.records" patient="patient">{{radiologyRecord.name}}</a>
                <span>{{radiologyRecord.date | date:'dd MMM yy'}}</span>
            </li>
        </ul>

      <div ng-show="!radiologyRecords.length">
          <div class="placeholder-text">No radiology documents for this patient.</div>
      </div>

      <button class="show-more" ng-if="radiologyRecords.length > 7" ng-click="toggle(radiologyRecords)">
          <span class="more-text">Show more</span><span class="less-text">Show less</span>
      </button>
    </section>

</div>
