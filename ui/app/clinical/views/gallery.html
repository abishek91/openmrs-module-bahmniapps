<!-- slider container -->
<div class="container slider">

    <!-- enumerate all photos -->
    <img ng-repeat="photo in photos" hm-pinch-in="myPinch($event, this)" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" />

    <!-- prev / next controls -->
    <span class="arrow prev"  ng-click="showPrev()"></span>
    <span class="arrow next"  ng-click="showNext()"></span>

    <!-- extra navigation controls -->
    <ul class="nav">
        <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
            <img ng-src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
        </li>
    </ul>

</div>
