<tr ng-if="test.isPanel " class="header">
    <td colspan="2"><strong>{{test.orderName}}</strong></td>
</tr>
<tr ng-if="!test.isPanel">
    <td class="testUnderPanel" ng-click="toggle(test)" ng-class="{'has-uploaded-file': test.uploadedFileName}">
        <span ng-if="!test.uploadedFileName" bo-text="test.testName"></span>
                            <span ng-if="test.uploadedFileName">
                                <a class="uploaded-file"
                                   href="{{getUploadedFileUrl(test.uploadedFileName)}}"
                                   onclick="event.stopPropagation()" target="_blank">{{test.testName}}
                            <span ng-show="test.hasRange" class="range">
                                <span bo-text="'(' + test.minNormal + ' - ' + test.maxNormal + ')'"></span>
                                <span ng-show="test.testUnitOfMeasurement" class="units"
                                      bo-text="test.testUnitOfMeasurement"></span>
                            </span>
                                </a>
                            </span>
                            <span ng-show="test.hasRange && !test.uploadedFileName" class="range">
                                <span bo-text="'(' + test.minNormal + ' - ' + test.maxNormal + ')'"></span>
                                <span ng-show="test.testUnitOfMeasurement" class="units"
                                      bo-text="test.testUnitOfMeasurement"></span>
                            </span>
    </td>
    <td class="value has-toggle-btn">
                            <span ng-class="{'referred-out': test.referredOut}">
                                <span class="referred">R</span>
                            </span>
        <span ng-show="test.result" ng-class="{'is-abnormal': test.abnormal}" class="value"
              bo-text="test.result"></span>
                            <span class="fr date">
                                <i class="icon-file-alt" ng-show="test.notes"></i>
                                <span>{{ test.accessionDateTime | date :'dd MMM yy'}}</span>
                            </span>
    </td>
    <td class="toggle-btn" ng-click="toggle(test)">
        <button class="toggle fr" ng-class="{'has-notes': test.notes}">
            <i class="icon-plus-sign" ng-hide="test.showNotes"></i>
            <i class="icon-minus-sign" ng-show="test.showNotes"></i>
        </button>
    </td>
</tr>
<tr ng-show="showTestNotes(test)">
    <td colspan="3" class="notes inline-notes">
        <strong class="left">Lab Tech Notes: </strong>
        <pre class="left">{{test.notes}}</pre>
        <div class="footer-note right">
            <span class="provider" bo-text="test.provider"></span>
        </div>
    </td>
</tr>
